<div class="collapse" id="cc-details">
    <!-- Used to display form errors -->
    <div id="card-errors" role="alert"></div>

    <div class="form-group">
        <label class="control-label">Card Number</label>
        <div id="card-number" class="form-control">
            <!-- a Stripe Element will be inserted here. -->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">Card Expiration</label>
        <div id="card-expiry" class="form-control">
            <!-- a Stripe Element will be inserted here. -->
        </div>
    </div>
    <div class="form-group">
        <label class="control-label">CVC</label>
        <div id="card-cvc" class="form-control">
            <!-- a Stripe Element will be inserted here. -->
        </div>
    </div>
    <div class="form-group">
        {% if isSubscription %}
            <label class="control-label">Monthly Payment Fee</label>
        {% else %}
            <label class="control-label">Payment Fee</label>
        {% endif %}
        <p id="ccFee" class="form-control-static"></p>
    </div>
</div>
