{% if request.user.is_authenticated and not request.user.profile.signed_membership_agreement %}
<v-alert dense border="left" type="warning">
  <v-row align="center">
    <v-col class="grow">
      You will need to sign our Membership Agreement before you can order. You should have received an email with this document upon signup.
    </v-col>
    <v-col class="shrink">
      <v-btn color="blue" href="{% url 'signrequest' %}">Re-Send</v-btn>
    </v-col>
  </v-row>
</v-alert>
{% endif %}
