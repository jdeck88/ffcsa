<div :class="[(cart.shown ? '' : 'hidden'), 'fixed z-10 inset-0 overflow-y-auto']">

  <div class="flex min-h-screen">
    
    <div class="fixed inset-0 transition-opacity" aria-hidden="true" @click.prevent="cart.shown=false">
      <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
    </div>

    <div class="bg-white z-10 text-secondary max-w-full ml-auto shadow p-3 pb-10" style="width: 30rem;">
      
      <!-- header and close button -->
      <div class="flex mb-2">
        <p class="font-bold ml-auto">YOUR CART ( ((cart.items.length)) )</p>

        <a href="#" class="ml-auto" @click.prevent="cart.shown=false">
          <svg width="18" height="18" viewBox="0 0 18 18"><path d="M17.4 0L9 8.43L0.57 0L0 0.57L8.4 9L0 17.43L0.57 18L9 9.57L17.4 18L18 17.43L9.57 9L18 0.57L17.4 0Z" fill="#6F4131"/></svg>
        </a>
      </div>
      <!-- header and close button -->

      <!-- content -->
      <section class="px-3 mt-5 mt-10 overflow-y-scroll" style="min-width: 25rem;height: 71vh;">
        <div class="grid grid-cols-3 gap-4 shadow rounded mb-4" v-if="cart.items.length > 0" v-for="item in cart.items">
          <!-- item image -->
          <div class="col-span-1">
            <img alt="Placeholder" class="block h-auto w-full mb-2" src="https://picsum.photos/600/400/?random">
          </div>
          <!-- item image -->

          <!-- item control -->
          <div class="col-span-2">
            <h4 class="font-bold capitalize">((item.description))</h4>
            <div class="flex mt-10">
              <p>$((item.unit_price))</p>

              <p class="ml-auto">Quantity ((item.quantity))</p>
            </div>
          </div>
          <!-- item control -->

        </div>

        <p v-else class="opacity-50 text-center mt-10 font-thin">No items in cart</p>
      </section>
      <!-- content -->

      <!-- total and checkout -->
      <section class="px-3 mt-10">
        <a href="#" class="block mb-4" @click.prevent="clearCart()">Clear cart</a>
        <div class="flex text-black font-bold mb-4">
          <p>SUBTOTAL</p>
          <p class="ml-auto">$((cart.total_price))</p>
        </div>
        <button class="btn-primary font-bold w-full">CONTINUE TO CHECKOUT</button>
      </section>
      <!-- total and checkout -->

    </div>
  </div>
</div>
