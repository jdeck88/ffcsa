name: Deploy Prod

on:
  push:
    branches: [ prod ]

jobs:
  build:

    runs-on: [self-hosted, prod]
    defaults:
      run:
        working-directory: /home/ffcsa/webapps/ffcsa
        
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Pull changes
      run: git pull git@github.com:ewingrj/ffcsa.git prod

    - name: Activate virtualenv
      run: |
        source /home/ffcsa/.pyenv/versions/ffcsa_prod/bin/activate
        ls -l

    - name: Build frontend
      run: npm run prod

    - name: Collect Static
      run: python manage.py collectstatic

    - name: Restart Gunicorn
      run: sudo supervisorctl restart gunicorn_ffcsa_prod

    - name: Restart nginx
      run: service nginx restart
