name: Deploy Prod

on:
  push:
    branches: [ prod ]

jobs:
  build:

    runs-on: ubuntu-18.04
    defaults:
      run:
        working-directory: /home/ffcsa/webapps/ffcsa
        
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2

    # Pull changes
    - run: git pull git@github.com:ewingrj/ffcsa.git prod
    # - run: git pull https://muhamedyoussef:${{ secrets.FFCSA }}@github.com/ewingrj/ffcsa.git feature/api_with_vue

    # Build frontend
    - name: Build frontend
      run: npm run prod


