name: Deploy Staging

on:
  push:
    branches: [ feature/api_with_vue ]

jobs:
  build:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    # Build frontend
    - name: Build frontend
      run: pwd

    
    # Collect static
    - name: Collect Static
      run: docker exec ffcsa_web python manage.py collectstatic --no-input